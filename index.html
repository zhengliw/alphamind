---
layout: default
---
<h1>Quizliste</h1>
{% for quiz in site.data.quiz %}
	<div class="quiz-info-card">
		<div class="quiz-info-card-text">
			<h3>{{ quiz[1].name }}</h3>
			<p>{{ quiz[1].description }}</p>
		</div>
		<a class="quiz-info-card-start" href="{{ "quiz/" | relative_url 
			  }}{{ quiz[1].id }}.html">Start!</a>
	</div>
{% endfor %}
